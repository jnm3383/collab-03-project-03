<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/project-03-start.js" defer></script>
</head>
<body>
    <div class="container">
        <section>
          <h2>Show Only Featured Videos</h2>
          <!-- Radio buttons for Video Length -->
          <div class="radio-flex-container">
            <label>
                <input type="radio" name="videoLength" value="short"> Short (< 1 min)
            </label>
            <label>
                <input type="radio" name="videoLength" value="medium"> Medium (1-5 mins)
            </label>
            <label>
                <input type="radio" name="videoLength" value="long"> Long (> 5 mins)
            </label>
        </div>

<h3>Video List</h3>

          <ul id="itemListVideos">
          </ul>
        
        
        </section>
      
      
    </div>
</body>
</html>
